<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>icon.png" sizes="200x200" />
    <title><%= htmlWebpackPlugin.options.title %></title>

      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"

    />

  </head>

  <style>
    @import url("https://fonts.googleapis.com/css?family=Noto+Sans+JP");
    @import url("https://fonts.googleapis.com/css?family=Amatic+SC:700");

    @media screen and (max-width: 639px) {
      /*スマホ用のcssを記述*/
    }

    @media only screen and (min-width: 640px) and (max-width: 1024px) {
      /*tablet用のcssを記述*/
      .pc {
        display: none;
      }
      /* header */
      header {
        width: 100%;
        height: 10%;
        top: 0%;
        left: 0%;
        background: #ccc;
        position: fixed; /* 位置指定の基準点にする */
        z-index: 1;
      }
      .tittle {
        font-size: 30px;
        width: 150px; /* 幅指定 */
        margin: auto; /* 中央寄せ */
        position: absolute; /* 位置指定 */
        top: 20; /* 位置指定 */
        bottom: 0; /* 位置指定 */
        left: 0; /* 位置指定 */
        right: 0; /* 位置指定 */
      }
      .backHome {
        position: relative;
        font-size: 40px;
        margin: 20px 0px 0px 30px;
        color: rgb(253, 253, 253);
        float: left;
      }
      /* showpage */
      .c-showpage {
        width: 60%;
        height: 90%;
        top: 10%;
        left: 40%;
        background: rgb(160, 172, 171);
        position: fixed; /* 位置指定の基準点にする */
        z-index: 0;
      }
      .text-holder {
        width: 80%;
        height: 80%;
        position: absolute;
        top: 10%;
        left: 10%;
      }
      .input-tittle {
        border: 2px solid #1abc9c; /* 枠線 */
        border-radius: 0.67em; /* 角丸 */
        padding: 0.5em; /* 内側の余白量 */
        margin: 0% 0% 4% 0%;
        background-color: rgb(179, 179, 179); /* 背景色 */
        width: 100%; /* 横幅いっぱいにする */
        box-sizing: border-box; /* ※これがないと横にはみ出る */
        height: 50px; /* 高さ */
        font-size: 1em; /* 文字サイズ */
        line-height: 1.2; /* 行の高さ */
        z-index: 10;
        opacity: 1;
      }
      .input-tittle:focus {
        border-color: skyblue; /* 枠線の色 */
        background-color: #c7ddd8; /* 背景色 */
        outline: none; /* ※ブラウザが標準で付加する線を消したいとき */
      }

      .textlines {
        border: 2px solid #1abc9c; /* 枠線 */
        border-radius: 0.67em; /* 角丸 */
        padding: 0.5em; /* 内側の余白量 */
        background-color: rgb(179, 179, 179); /* 背景色 */
        width: 100%; /* 横幅いっぱいにする */
        box-sizing: border-box; /* ※これがないと横にはみ出る */
        height: 335px; /* 高さ */
        font-size: 1em; /* 文字サイズ */
        line-height: 1.2; /* 行の高さ */
        z-index: 10;
        opacity: 1;
      }
      .textlines:focus {
        border-color: skyblue; /* 枠線の色 */
        background-color: #c7ddd8; /* 背景色 */
        outline: none; /* ※ブラウザが標準で付加する線を消したいとき */
      }
      /* container */
      .c-container {
        width: 40%;
        height: 90%;
        top: 10%;
        left: 0%;
        background: rgb(255, 255, 255);
        position: fixed;
        z-index: 2;
      }
      .addCard {
        width: 100%;
        height: 10%;
        top: 0%;
        left: 0%;
        background: rgb(167, 169, 196);
        position: absolute; /* 位置指定の基準点にする */
        z-index: 4;
      }
      .card {
        width: 100%;
        height: 10%;
        top: 10%;
        left: 0%;
        background: rgb(143, 147, 201);
        position: relative; /* 位置指定の基準点にする */
        z-index: 1;
      }
      .card-container {
        overflow: scroll;
        width: 40%;
        height: 90%;
        top: 10%;
        left: 0%;
        background: rgb(255, 255, 255);
        position: fixed;
        z-index: 0;
      }
    }
